<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kingdomHearts.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(function(){
            $("#rightColumn").load("rightColumn.html");
            $("#topNav").load("topNav.html");
        });
    </script>
    <meta charset="UTF-8">
    <title>Kingdom Hearts: Wallpapers</title>
    <link rel="icon"
          type="image/png"
          href="https://www.khwiki.com/images/0/00/Memorial_Clock_%2812_o%27clock%29.png">
</head>
<body>
<div class="header">
    <h1>The World of Kingdom Hearts</h1>
    <p class="subheader" id="quote">“One who knows nothing can understand nothing.”</p>
</div>

<div class="topnav">
    <div id="topNav"></div>
</div>

<div class="row">
    <div class="leftColumn">
        <p class="title">Wallpapers</p>
        <div class="row">
            <div class="column">
                <img src="Wallpapers/remind(alt1).jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
            </div>
            <div class="column">
                <img src="Wallpapers/remind(alt2).png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
            </div>
            <div class="column">
                <img src="Wallpapers/remind(alt3).jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
            </div>
            <div class="column">
                <img src="Wallpapers/Twilight%20Town%20Tower.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
            </div>
            <div class="column">
                <img src="Wallpapers/Fortellers%20Study.png" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
            </div>
        </div>
    </div>
    <div class="rightColumn">
        <div id="rightColumn"></div>
    </div>
</div>
<a href="https://downloads.khinsider.com/kingdom-hearts/?u=2417734" target="_blank">
    <div class="footer">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
</a>

<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

        <div class="mySlides">
            <div class="numbertext">1 / 5</div>
            <img src="Wallpapers/remind(alt1).jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 5</div>
            <img src="Wallpapers/remind(alt2).png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 5</div>
            <img src="Wallpapers/remind(alt3).jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 5</div>
            <img src="Wallpapers/Twilight%20Town%20Tower.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 5</div>
            <img src="Wallpapers/Fortellers%20Study.png" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>


        <div class="column">
            <img class="demo cursor" src="Wallpapers/remind(alt1).jpg" style="width:100%" onclick="currentSlide(1)" alt="Sora & Kairi">
        </div>
        <div class="column">
            <img class="demo cursor" src="Wallpapers/remind(alt2).png" style="width:100%" onclick="currentSlide(2)" alt="Riku & Namine">
        </div>
        <div class="column">
            <img class="demo cursor" src="Wallpapers/remind(alt3).jpg" style="width:100%" onclick="currentSlide(3)" alt="Roxas & Xion">
        </div>
        <div class="column">
            <img class="demo cursor" src="Wallpapers/Twilight%20Town%20Tower.jpg" style="width:100%" onclick="currentSlide(4)" alt="Twilight Town">
        </div>
        <div class="column">
            <img class="demo cursor" src="Wallpapers/Fortellers%20Study.png" style="width:100%" onclick="currentSlide(5)" alt="Forteller's Study">
        </div>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
    }
</script>

</body>
</html>
